<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="d-flex justify-content-between m-auto float-end">
        <div>
            <a class="btn btn-warning" href="/showAll">Pie Derby</a>
            <a href="/" class="btn btn-primary">Dashboard</a>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="p-5 border border-info w-25 mt-5 m-auto text-center">
        <h2>{{pie.name}} by {{pie.first_name}}</h2>
        <p>{{pie.filling}} with {{pie.crust}}</p>
        <p>Cast a vote:</p>
        {% if pie.id in votes %}
        <a class="btn btn-warning" href="/unvote/{{pie.id}}">Yack</a>
        {% else %}
        <a class="btn btn-info" href="/vote/{{pie.id}}">Delicious</a>
        {% endif %}
    </div>
</body>
</html>
