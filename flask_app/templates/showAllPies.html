<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Show All Pies</title>
</head>
<body>
    <nav class="d-flex justify-content-around p-3">
        <h1 class="text-danger">PyPie Derby</h1>
        <div>
            <a class="btn btn-warning" href="/">Dashboard</a>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="border p-5 w-50 m-auto">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>PyPie By</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for pie in pies %}
                <tr>
                    <td><a href="/show/{{pie.id}}">{{pie.name}}</a></td>
                    <td>{{pie.first_name}}</td>
                    <td>{{pie.count}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
